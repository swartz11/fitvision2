<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('../fitvision/images/Designer.png'); /* Replace 'background.jpg' with the path to your image */
        background-size: cover;
        background-position: center;
    }
    .container {
        max-width: 400px;
        margin: 70px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to the container */
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(242, 4, 171, 0.8); /* Vibrant red box shadow */
    }
    h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <input type="submit" value="Calculate BMI">
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculateBMI();
    });

    function calculateBMI() {
        var name = document.getElementById('name').value;
        var age = document.getElementById('age').value;
        var gender = document.getElementById('gender').value;
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters

        var bmi = weight / (height * height);
        var bmiCategory = getBMICategory(bmi);

        var resultText = name + ", your BMI is " + bmi.toFixed(2) + " (" + bmiCategory + ")";
        document.getElementById('result').textContent = resultText;
    }

    function getBMICategory(bmi) {
        if (bmi < 18.5) {
            return "Underweight..Embrace the journey to a healthier weight. Every pound gained is a victory.";
        } else if (bmi >= 18.5 && bmi < 25) {
            return "Normal weight.. Maintain your momentum, keep your body thriving.";
        } else if (bmi >= 25 && bmi < 30) {
            return "Overweight..Your body is capable of incredible things. Let each workout be a celebration of your strength and a step toward reclaiming your confidence.";
        } else {
            return "Obese";
        }
    }
</script>

</body>
</html>
