
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-eqiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="wrapper">
        <form action="">
            <h1>Login </h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" title="Password must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long" required>
                <i class='bx bxs-lock'></i>
            </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#" style="color: aquamarine;">Forgot password?</a>
        </div>    
        <button type="submit" class="btn">Login</button>
<div class="register-link">
    <p>
        Don't have an account? <a href="Registration.html">Register</a>
    </p>
</div>
        </form>
    </div>
    </body>
</html>
