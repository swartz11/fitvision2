        <div class="wrapper">
            <div class="form-box update">
                <h2>Details</h2>
                <form action="#">

                    <div class="input-box">

                        <label for="height_cm">Height (cm)</label>
                        <input type="number" id="height_cm" name="height_cm" placeholder="Enter height in cms" min="0" required>
                      </div>
                      <div class="input-box">
                        <span class="icon"></span>
                        <label for="weight_kgs">Weight (kgs)</label>
                        <input type="number" id="weight_kgs" name="weight_kgs" placeholder="Enter weight in kgs" min="0" required>
                      </div>
                
                        <label for="blood">Blood Group</label>
                        <select name="blood" id="blood">
                            <option value="">Select...</option>
                            <option value="a+">A+</option>
                            <option value="a-">A-</option>
                            <option value="b+">B+</option>
                            <option value="b-">B-</option>
                            <option value="o+">O+</option>
                            <option value="o-">O-</option>
                            <option value="a1b+">A1B+</option>
                            <option value="a1b-">A1B-</option><br>
                        </select><br>
                            <label for="activity">Physical Activity</label>
                            <select name="activity" id="activity">
                                <option value="">Select</option>
                                <option value="light">lightly active</option>
                                <option value="moderate">moderately active</option>
                                <option value="extreme">extremely active</option>
                            </select>

                </form>
